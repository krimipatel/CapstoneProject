<section>
  <div>
      <app-general-background></app-general-background>
      <div class="top">
         <a href="vendor"><img class="top-logo" src="../../../../assets/images/logo.png" alt="logo"></a>
         <h2>Vendor</h2>
          <form [formGroup]="emailForm" class="foremailform ">

              <p class="title-text">Forgot Password?</p>
              <p class="title-text-sm">Do not worry we have you covered.</p>
              <p class="title-text-xs">Please enter the email you used to register with naborino. We will send you an email with a link to reset your password.</p>
              <div class="form-group">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input formControlName="email" type="email" class="form-control">
                      <small *ngIf="emailForm.get('email')!.invalid && emailForm.get('email')!.touched" class="text-danger">Enter valid email</small>
                  </div>
              </div>

              <div *ngIf="message!=''" class="center-content">
                  <small [ngClass]="status + ' bold'">{{message}}</small>
              </div>

              <div class="btn-div">
                  <button [disabled]="emailForm.invalid" (click)="sendEmail()" class="btn" type="submit">Send</button>
              </div>
              <small class="middle">If you still need help, contact <a href="mailto:hey@naborino.com">hey@naborino.com</a></small>
          </form>

      </div>
  </div>
</section>
