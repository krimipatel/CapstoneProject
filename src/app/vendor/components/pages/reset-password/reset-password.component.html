<section>
  <div>
      <app-general-background></app-general-background>
      <div class="top">
         <a href="vendor"><img class="top-logo" src="../../../../assets/images/logo.png" alt="logo"></a>
         <h2>Vendor</h2>
          <form [formGroup]="passwordForm" class="foremailform ">

              <p class="title-text">Reset Password</p>
              <p class="title-text-xs">Enter you new password and click on the button to reset your password.</p>
              <div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input formControlName="password" type="password" class="form-control">
                      <small *ngIf="passwordForm.get('password')!.invalid && passwordForm.get('password')!.touched" class="text-danger">Password must be 8 characters long.</small>
                  </div>
                  <div class="form-group mt-1">
                    <label for="password2">Confirm Password</label>
                    <input formControlName="confirmPassword" type="password" class="form-control">
                    <small *ngIf="passwordForm.hasError('passwordsNotMatching') && passwordForm.get('confirmPassword')!.touched" class="text-danger">Password is not matching!!</small>
                </div>
              </div>

              <div *ngIf="message!=''" class="center-content">
                  <small [ngClass]="status + ' bold'">{{message}}</small>
              </div>

              <div class="btn-div">
                  <button [disabled]="passwordForm.invalid" (click)="reset()" class="btn" type="submit">Reset</button>
              </div>
              <small class="middle">If you still need help, contact <a href="mailto:hey@naborino.com">hey@naborino.com</a></small>
          </form>

      </div>
  </div>
</section>
