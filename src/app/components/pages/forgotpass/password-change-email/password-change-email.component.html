<section>
    <div>
        <app-general-background></app-general-background>

        <div class="top">
            <img (click)="logoClicked()" class="top-logo" src="../../../../assets/images/logo.png" alt="logo">

            <form [formGroup]="sendEmailForm" class="foremailform ">

                <p class="title-text">Forgot Password?</p>
                <p class="title-text-sm">Do not worry we have you covered.</p>
                <p class="title-text-xs">Please enter the email you used to register with naborino. We will send you an email with a link to reset your password.</p>
                <div class="form-group">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="email" formControlName="email" type="email" class="form-control">
                        <small *ngIf="sendEmailForm.get('email')!.invalid && sendEmailForm.get('email')!.touched" class="text-danger">Enter valid email</small>
                    </div>
                </div>

                <div *ngIf="message!='' || wait" class="center-content">
                    <small *ngIf="wait">Please Wait...</small>
                    <small *ngIf="message!=''" class="text-success bold success-box">{{message}}</small>
                </div>

                <div class="btn-div">
                    <button [disabled]="sendEmailForm.invalid" (click)="sendEmail()" class="btn" type="submit">Send</button>
                </div>


                <small class="middle">If you still need help, contact <a href="mailto:hey@naborino.com">hey@naborino.com</a></small>
            </form>

        </div>
    </div>
</section>
